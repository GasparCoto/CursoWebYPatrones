<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head" >
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Informaci√≥n de categorias</h2>
        <h3>[[#{categoria.titulo}]]</h3>
        <a th:href="@{/categoria/nuevo}">[[#{categoria.nuevo}]]</a>
        <div th:if="${categorias !=null and !categorias.empty}">
            <table border="1">
                <tr>
                    <th>[[#{categoria.descripcion}]]</th>
                    <th>Activa</th>
                    <th>[[#{accion.eliminar}]]</th>
                    <th>[[#{accion.actualizar}]]</th>
                </tr>
                <tr th:each="categoria : ${categorias}">
                    <td>[[${categoria.descripcion}]]</td>
                    <td style="text-align: center">
                        <input 
                            type="checkbox" 
                            name="activo" 
                            th:checked= "${categoria.activo}" 
                            disabled="true"/>
                    </td>
                    <td><a th:href="@{/categoria/eliminar/}+${categoria.idCategoria}">[[#{accion.eliminar}]]</a></td>
                    <td><a th:href="@{/categoria/modificar/}+${categoria.idCategoria}">[[#{accion.actualizar}]]</a></td>
                </tr>            
            </table>
        </div>
        
        <div th:if="${categorias ==null or categorias.empty}">
            <h2>[[#categoria.no_mostrar}]]</h2>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
