<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head" >
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Modificación de Artículo</h2>
            <h3>[[#{articulo.datos}]]</h3>
            <a th:href="@{/articulo/listado/}">[[#{accion.regresar}]]</a>
            <hr/>
            <form th:action="@{/articulo/guardar}"
                  method="post"
                  th:object="${articulo}">

                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
                 
                <fieldset>
                    <label for="nombre">[[#{articulo.descripcion}]]</label>
                    <input type="text" name="descripcion" th:field="*{descripcion}"/>
                </fieldset>
                <fieldset>
                    <label for="detalle">[[#{articulo.detalle}]]</label>
                    <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"/>
                </fieldset>
                <fieldset>
                    <label for="precio">[[#{articulo.precio}]]</label>
                    <input type="number" name="precio" th:field="*{precio}"/>
                </fieldset>
                <fieldset>
                    <label for="existencias">Existencias</label>
                    <input type="number" name="existencias" th:field="*{existencias}"/>
                </fieldset>
                <fieldset>
                    <label for="activo">Activo</label>
                    <input type="checkbox" name="activo" th:field="*{activo}"/>
                </fieldset>
                <hr/>
                <button type="submit" th:text="#{accion.guardar}"/>            
            </form>
        <hr/>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
